name: Deploy n8n Workflows

on:
  push:
    branches:
      - main
    paths:
      - '*.json'  # Solo se ejecuta si cambian archivos JSON de workflows

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install n8n-cli
        run: npm install n8n-cli -g

      - name: Deploy Practica8_E1
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: n8n import:workflow --file=Practica8_E1.json --id=1

      - name: Deploy Practica8_E1_1
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: n8n import:workflow --file=Practica8_E1_1.json --id=2

      - name: Deploy Practica8
        env:
          N8N_HOST: ${{ secrets.N8N_PROD_HOST }}
          N8N_API_KEY: ${{ secrets.N8N_PROD_API_KEY }}
        run: n8n import:workflow --file=Practica8.json --id=3
